<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento absoluto e fixo </title>
    <style type="text/css">

    a{
        padding: 5px 10px;
        text-decoration: none;
        
    }
    /*Links  nao Visitados */
     a:link {
        color: #b9c941;
    }
    /*Links Visitados */
    a:visited{
        color: #b9c941;
    }
    /*Links Hover, passa o cursos sobre o link  */
    a:hover{
        color:#6d790f
    }
    /*Links Ativos, quando clicado */
    a:active{
        color: #e4f371;
    }

    </style>
</head>
<body>
    <a href="https://www.google.com.br/">Google</a> | 
    <a href="https://www.youtube.com/">Youtube</a> | 
    <a href="https://github.com/">Github</a> | 
    <a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
    <a href="https://www.megacurioso.com.br/">Mega curioso</a> | 
</body>
</html>
